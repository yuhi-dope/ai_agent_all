name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["main"]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Lint with ruff
        run: ruff check .

      - name: Run tests
        run: pytest tests/ -v -m "not integration"
        env:
          # ローカル（メモリ）モードで実行するため Supabase / GCP 不要
          ENV: local
          ALLOW_SECRET_FALLBACK: "1"
          REQUIRE_AUTH: "false"
